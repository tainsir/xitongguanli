{% extends "organization/category_tree_part.html" %}
{% block content %}
{% load category_tags %}
{% for categories in categories_data %}
<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion"
                href="#{{ categories.id }}">
                {{ categories.name }}
                &nbsp&nbsp&nbsp&nbsp<a href="/organization/edit_organization/{{categories.id}}/">详细信息</a>
                &nbsp&nbsp&nbsp&nbsp<a href="/organization/add_organization/{{categories.id}}/">添加下级</a>
                </a>
            </h4>
        </div>
        <div id="{{ categories.id }}" class="panel-collapse collapse in">
            <div class="panel-body">
                {% category_tree categories %}
            </div>
        </div>
    </div>
</div>

$(function () { $('#{{ categories.id }}').collapse('hide')});
</script>
{% endfor %}
